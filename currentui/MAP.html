<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>

    <!-- Link to downloaded Leaflet CSS & JS (Update paths if needed) -->
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="leaflet/leaflet.js"></script>

    <style>
        /* Ensure the map container has height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh; /* Full screen height */
        }

    
        .planeimg {
        position: absolute;
        top: 300px; /* Adjust as needed */
        left: 400px;
        z-index: 9999; /* Ensure it's above the map */
        background: none;
        cursor: pointer;
        height: 200px;
        width: auto;
        transform: rotate(50deg); 
        }


        .leaflet-container {
        opacity: 0.5;
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <h1 class="header-title">SkySeeker</h1>
            <img src="planegif.gif" alt="Animated Logo" class="header-gif">
        </div>
        <div class="button-container">
            <button class="button1">Map</button>
            <a href="WHATSABOVE ME.html"><button class="button">What's Above Me?</button></a>
            <a href="LOG.html"><button class="button">Personal Log</button></a>
        </div>
    </header>




    <!-- <img src="plane.png" alt="fakeplane" class="planeimg" > -->


    

    <!------------------------------------------ Map container ---------------------------------------------------------->
    <div id="map"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Create the map (Leaflet default location)
            var map = L.map('map').setView([27.94776, -82.45844], 13); // Default: Tampa

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        });
    </script>

</body>
</html>
