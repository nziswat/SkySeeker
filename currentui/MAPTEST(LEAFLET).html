<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>

    <!-- Link to downloaded Leaflet CSS & JS (Update paths if needed) -->
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>

    <style>
        /* Ensure the map container has height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh; /* Full screen height */
        }
    </style>
</head>
<body>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Create the map (Leaflet default location)
            var map = L.map('map').setView([27.94776, -82.45844], 13); // Default: somewhere in Europe

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        });
    </script>

</body>
</html>
