<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://use.typekit.net/xop8trk.css">
    <title>Log Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
        /* Cards Section */
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 100px; /* Space between cards */
            margin-top: 30px;
            padding: 20px;
        }

        .card {
            z-index: 0;
            background-color: #f8f8f8;
            width: 1700px;
            height: 700px;
            border-radius: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <h1 class="header-title">SkySeeker</h1>
            <img src="media/planegif.gif" alt="Animated Logo" class="header-gif">
        </div>
        <div class="button-container">
            <a href="map.html"><button class="button">Map</button></a>
            <button class="button">What's Above Me?</button>
            <button class="button1">Personal Log</button>
        </div>
    </header>

    <div class="header-spacer">
        <div class="logo-container">
            <h1 class="header-title">SkySeeker</h1>
            <img src="media/planegif.gif" alt="Animated Logo" class="header-gif">
        </div>
        <div class="button-container">
            <a href="map.html"><button class="button">Map</button></a>
            <a href="whatsaboveme.html"><button class="button">What's Above Me?</button></a>
            <button class="button1">Personal Log</button>
        </div>
    </div>

    

    <!-- Cards Section -->
    <div class="cards-container">
        <a href="log.html"> <div class="card">opened<br>(click me to go back)</div></a>

    </div>


</body>
</html>
