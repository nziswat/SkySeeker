<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Demo</title>

    <!-- Set icon -->
    <link rel="icon" href="media/radar.svg" type="image/x-icon" />

    <!-- Import Stylesheets -->
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Script for map and plugin -->
    <script src="leaflet/leaflet.js"></script>
    <script src="MovingMarker.js"></script>
    <script src="rotatedMarker.js"></script>

    <!-- My scripts -->
    <script src="main.js"></script> <!-- Main Script -->
    <script src="aircraft.js"></script> <!-- Aircraft class -->
    <script src="simulation.js"></script> <!-- Simulation logic -->

    <style>
        /* Ensure the map container has height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh; /* Full screen height */
        }

        .leaflet-container {
            opacity: 0.8;
        }

        /* Floating table on the left side */
        #detailTable {
            position: absolute;
            top: 300px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #aircraftTable {
            position: absolute;
            top: 300px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        table {
            border-collapse: collapse;
            width: 200px;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }

        th {
            background: #ddd;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <h1 class="header-title">SkySeeker</h1>
            <img src="media/planegif.gif" alt="Animated Logo" class="header-gif">
        </div>
        <div class="button-container">
            <button onclick="startStopDriver()" class="button">Start/Stop Driver</button>
            <button class="button">Map</button>
            <button class="button">What's Above Me?</button>
            <a href="log.html"><button class="button">Personal Log</button></a>
        </div>
    </header>

    <!-- Floating Table -->
    <div id="detailTable">
        <table>
            <tr><th>Property</th><th>Value</th></tr>
            <tr><td>ID</td><td id="planeID"></td></tr>
            <tr><td>Latitude</td><td id="planeLat"></td></tr>
            <tr><td>Longitude</td><td id="planeLong"></td></tr>
            <tr><td>Heading</td><td id="planeHead"></td></tr>
            <tr><td>Altitude</td><td id="planeAlt"></td></tr>
            <tr><td>Speed</td><td id="planeSpeed"></td></tr>
        </table>
    </div>

    <!-- Table of All Aircraft -->
    <div id="aircraftTable"></div>


    <!-- Map container -->
    <div id="map"></div>

    <script>

        window.debugCall = function (input) {
            console.log("Debug input received, input is as follows:");
            console.log(input);
        };


        function startStopDriver() {
            window.cefQuery({
                request: "startStopDriver",
                onSuccess: function (response) {
                    console.log("Driver toggled: " + response);
                },
                onFailure: function (error_code, error_message) {
                    console.error("CEF Query Failed:", error_code, error_message);
                }
            });
        }


        function updateAircraftData(data) {
            let aircraftData = data;
            let icao = aircraftData.icao;
            let speed;
            //console.log("Updated Aircraft Data1:", "icao:", icao, "lat:", aircraftData.raw_latitude, "long:", aircraftData.raw_longitude, "head:", aircraftData.heading, "alt:", aircraftData.altitude);
            if ((aircraftData.heading == null) || (aircraftData.heading == undefined)) {
                if ((aircraftData.ew_velocity != null) || (aircraftData.ew_velocity != undefined)) {
                    aircraftData.heading = Math.atan2(aircraftData.ew_velocity, aircraftData.ns_velocity) * 180 / Math.PI;
                }
            }

            if ((aircraftData.ew_velocity != null) || (aircraftData.ew_velocity != undefined)) {
                // Calculate speed
                speed = Math.sqrt(aircraftData.ns_velocity ** 2 + aircraftData.ew_velocity ** 2);
            }

            // Set null values to undefined
            // Note: unsure if they are null or undefined by default
            if (aircraftData.raw_latitude == null) {
                aircraftData.raw_latitude = undefined;
                aircraftData.raw_longitude = undefined;
            }
            if (aircraftData.heading == null) {
                aircraftData.heading = undefined;
            }
            if (aircraftData.altitude == null) {
                aircraftData.altitude = undefined;
            }
            if (speed == null) {
                speed = undefined;
            }
            if (aircraftData.fflag == null) {
                aircraftData.fflag = undefined;
            }
            //console.log("Updated Aircraft Data2:", "icao:", icao, "lat:", aircraftData.raw_latitude, "long:", aircraftData.raw_longitude, "ns vel:", aircraftData.ns_velocity, "ew vel:",
            //    aircraftData.ew_velocity, "head:", aircraftData.heading, "alt:", aircraftData.altitude, "speed:", speed);
            receiveSignal(map, aircraftData.icao, aircraftData.raw_latitude, aircraftData.raw_longitude, aircraftData.heading, aircraftData.altitude, speed, aircraftData.fflag);
            forceUpdateAircraftTable(hashMap)
            //printHashMap(hashMap);
        }

        // Initialize map
        const map = initializeMap("map", [27.947954, -82.466856], 12); // Default: Tampa
        // Initialize aircraft table
        createAircraftTable()

        // Initialize plane icon
        const planeIcon = L.icon({
            iconUrl: 'media/plane-icon.svg',
            iconSize: [40, 40],
            iconAnchor: [20, 20] // Rotate around the center of the icon
        });
    </script>
</body>
</html>
