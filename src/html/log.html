    <style>

        /* Cards Section */

        .card {
            z-index: 0;
            background-color: #f8f8f8;
            width: 26.04%; /* approx 500px for 1920 x 1080 */
            height: auto;
            aspect-ratio: 5/7;
            border-radius: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: flex-start; /* Align to the top */
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            /*font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;*/
            font-family: Consolas, 'Courier New', monospace; /* Monospace font for now to neatly allign data */
            padding: 20px;
        }

        .card-img {
            width: 100%; /* Makes the image stretch to fit the card's width */
            height: 30%;
            object-fit: cover; /* Ensures the image covers the area (may crop if aspect ratio doesn't match) */
            border-radius: 10px;
            margin-bottom: 50px; /* Adds space between the image and text */
        }

        .card-text {
            list-style-type: none; /* Removes bullet points */
            padding-left: 20px; /* Adds indentation for the list */
            text-align: left; /* Aligns the text to the left for readability */
            color: #555;
            white-space: pre; /* Makes white space exactly how you typed, allowing you to put multiple spaces */
        }

            .card-text li {
                margin-bottom: 10px; /* Adds spacing between list items */
            }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 100px; /* Space between cards */
            margin-top: 40px;
            padding: 20px;
        }


            .cards-container a .card {
                width: 100%;
            }

            /* Makes text no longer underlined, which occurs as 'a' has that as default */
            .cards-container a {
                text-decoration: none;
                color: inherit;
            }


    </style>
</head>
