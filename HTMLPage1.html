<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovingMarker Test</title>
    <link rel="stylesheet" href="map_source/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
        /* Set the size of the map to fill the entire screen */
        .leaflet-container {
            min-height: 100vh;
            max-width: 100%;
            width: 100%;
            height: auto;
            padding: 0;
            z-index: 0; /* Set the map to be below everything else */
        }

        /* Style for the buttons */
        .button-container {
            text-align: center;
        }

            .button-container button {
                background-color: #E8E8E8;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 15px;
                cursor: pointer;
                display: flex;
                flex-direction: row; /* Display text after icon */
                align-items: start;
                justify-content: left;
                min-width: fit-content; /* Fixed width for the button */
                height: 60px; /* Fixed height for the button */
            }

                .button-container button img {
                    width: 35px; /* Fixed width for the image */
                    height: 35px; /* Maintain aspect ratio */
                    padding-right: 10px; /* Space between icon and text */
                }

                .button-container button span {
                    color: #000000; /* Black text color */
                    font-size: 28px; /* Adjust font size as needed */
                    margin-top: 5px;
                }

        /* Style for bottom navigation bar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background-color: #5B5B5B; /* Grey background color */
            color: white;
            padding-top: 1px;
            padding-bottom: 1px;
            padding-left: none;
            padding-right: none;
            z-index: 2;
        }

            header ul {
                list-style-type: none;
                padding-left: 100px;
                padding-right: 100px;
            }

            /* Style for header links */
            header a {
                color: black;
                text-decoration: none;
                font-size: 11px; /* Font size for header links */
                font-family: Vag;
            }

        .center-justified {
            margin: 0 auto;
            width: auto;
            max-width: 50em;
            min-width: 0;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Script for map and plugin -->
    <script src="map_source/leaflet.js"></script>
    <script src="MovingMarker.js"></script>

    <!-- My scripts -->
    <script src="aircraft.js"></script> <!-- Aircraft class -->
    <script src="simulation.js"></script> <!-- Simulation logic -->

    <script>
        const map = initializeMap("map", [27.947954, -82.466856], 12);

        const planeIcon = L.icon({
            iconUrl: 'media/plane-icon.svg',
            iconSize: [32, 32],
            iconAnchor: [16, 16] // Ensures rotation happens around the center
        });

        const plane = new Aircraft("Flight123", 27.947954, -82.466856, 0, 30000, 400);

        const movingMarker = L.Marker.movingMarker(
            [[plane.lat, plane.long]], [0], { icon: planeIcon }
        ).addTo(map);

        circle(plane, -82.466856, 27.947954, 0.05, 36, 3, 1, movingMarker);
    </script>

    <!-- Header -->
    <header>
        <ul>
            <div class="center-justified">
                <div class="row">

                    <!-- Map Button -->
            <li>
                <a href="#">
                    <div class="button-container">
                        <button>
                            <img src="media/map.svg" alt="Map Button Icon">
                            <span>Map</span>
                        </button>
                    </div>
                </a>
            </li>

            <!-- Log Button -->
            <li>
                <a href="#">
                    <div class="button-container">
                        <button>
                            <img src="media/archive.svg" alt="Log Icon">
                            <span>Log</span>
                        </button>
                    </div>
                </a>
            </li>

            <!-- Data Button -->
            <li>
                <a href="#">
                    <div class="button-container">
                        <button>
                            <img src="media/clipboard.svg" alt="Data Icon">
                            <span>Data</span>
                        </button>
                    </div>
                </a>
            </li>

            </div>
            </div>
        </ul>
    </header>
</body>
</html>
